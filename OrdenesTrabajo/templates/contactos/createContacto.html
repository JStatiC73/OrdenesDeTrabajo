{% extends "base.html" %}

{% block main-container %}
<div class="container container shadow p-3 mb-5 bg-body rounded" name="contenedor-principal" id="contenedorContactos">
    <h2>Administraci&oacute;n de contactos</h2>
    <hr>
    <div class="row">
      <div class="form-group col-md-12">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="nombreContacto" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombreContacto">
          </div>
          <div class="col-md-6">
              <label for="apellidoContacto" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="apellidoContacto">
          </div>
          <div class="col-md-6">
              <label for="emailContacto" class="form-label">Email</label>
              <input type="email" class="form-control" id="emailContacto">
          </div>
          <div class="col-md-6">
              <label for="telefonoContacto" class="form-label">Tel&eacute;fono</label>
              <input type="text" class="form-control" id="telefonoContacto">
          </div>
          <div class="col-12 text-center">
            <button type="button" class="btn btn-outline-primary" id="guardarGrupoGasto">Guardar</button>
          </div>
        </form>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="form-group col-md-12">
        <table class="table table-striped table-bordered table-hover">
          <thead>
            <th>IdContacto</th>
            <th>Nombre Completo</th>
            <th>Email</th>
            <th>Telefono</th>
            <th>Editar</th>
            <th>Eliminar</th>
          </thead>
          <tbody id="tbl_contactos">
            
          </tbody>
        </table>
      </div>
    </div>
</div>
{% endblock %}
